.amount{
    height: 50px;
    width: 100%;
    background-color: #757575;
    display: flex;
    align-items: center;
    justify-content: center;
}
.amount h1{
    font-size: 20px;
    color: white;
    
}
.amount a{
    font-size: 20px;
    color: white;
}
.amount span{
    margin-left:15px ;
}

.nav{
    height: 70px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.nav svg{
    height: 100px;
    width: 100px;
    
    cursor: pointer;
}
.middle{
    height: 70px;
    width: 47%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    
}
.last{
    height: 70px;
    width: 15%;
    display: flex;
    align-items: center;
    justify-content: space-around;  
}

h3{
    color: white;
    font-size: 17px;
    font-family: 'Times New Roman', Times, serif;
cursor: pointer;
}
a{
    text-decoration: none;
    color: white;
    font-size: 17px;
    font-family: 'Times New Roman', Times, serif;
cursor: pointer;
}
.ex{
    display: flex;
    justify-content: center;
}
.ex>h1{
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: 700;
    color: white;
}
.p{
    display: flex;
    justify-content: center;
    
}
.p>p{
    font-size: 17px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: 400;
    color: white;
    margin-top: 5px;
}
.btn{
   
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(440px);
   
}
.btn>button{

    width: 15%;
    color: white;
    border: 4px solid white;
    background-color: black;
    cursor: pointer;
    border-radius: 6px;
    font-size: 17px;
}
